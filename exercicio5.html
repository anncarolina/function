<html>
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    </head>
    <script>
        function soma(a,b)
        {
            var res=a+b
            return (res);
        }
        function sub(a,b)
        {
            var res=a-b
            return (res);
        }
        function mult(a,b)
        {
            var res=a*b
            return (res);
        }
        function div(a,b)
        {
            var res=a/b
            return (res);
        }
        function restDiv(a,b)
        {
            var res=a%b
            return (res);
        }
        function dobro(a)
        {
            var res=a*2
            return (res);
        }
        function qua(a)
        {
            var res=a*a
            return (res);
        }
        function cubo(a)
        {
            var res=a*a*a
            return (res);
        }
        function raiz(a)
        {
            var res= math.sqtr(a)
            return (res);
        }

        var verificarConta, resSoma, resSub, resDiv, resMult, resRest, resDo, resQua, resCubo, resRaiz, val1, val2
        do
        {
            verificarConta=(parseInt(prompt("Escolha uma operação:\n\n1-Soma\n2-Subtração\n3-Divisão\n4-Multiplicação\n5-Resto da Divisão\n6-Dobro\n7-Quadrado\n8-Cubo\n9-Raiz Quadrada\n0-Sair")))
           switch (verificarConta)
           {
            case 1:
                val1=parseFloat(prompt("Digite um valor"))
                val2=parseFloat(prompt("Digite um valor"))
                resSoma=soma(val1,val2)
                alert("Resultado: "+resSoma)
                break;
            case 2:
                val1=parseFloat(prompt("Digite um valor"))
                val2=parseFloat(prompt("Digite um valor"))
                resSub=sub(val1,val2)
                alert("Resultado: "+resSub)
                break;
            case 3:
                val1=parseFloat(prompt("Digite um valor"))
                val2=parseFloat(prompt("Digite um valor"))
                resDiv=div(val1,val2)
                alert("Resultado: "+resDiv)
                break;
            case 4:
                val1=parseFloat(prompt("Digite um valor"))
                val2=parseFloat(prompt("Digite um valor"))
                resMult=mult(val1,val2)
                alert("Resultado: "+resMult)
                break;
            case 5:
                val1=parseFloat(prompt("Digite um valor"))
                val2=parseFloat(prompt("Digite um valor"))
                resRest=restDiv(val1,val2)
                alert("Resultado: "+resRest)
                break;
            case 6:
                val1=parseFloat(prompt("Digite um valor"))
                resDo=dobro(val1)
                alert("Resultado: "+resDo)
                break;
            case 7:
                val1=parseFloat(prompt("Digite um valor"))
                resQua=qua(val1)
                alert("Resultado: "+resQua)
                break;
            case 8:
                val1=parseFloat(prompt("Digite um valor"))
                resCubo=cubo(val1)
                alert("Resultado: "+resCubo)
                break;
            case 9:
                val1=parseFloat(prompt("Digite um valor"))
                resRaiz=raiz(val1)
                alert("Resultado: "+resRaiz)
                break;
           } 
        } while (verificarConta!=0)
    </script>
</html>
