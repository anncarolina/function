<html>
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    </head>
    <script>
        var x,y
        x=parseFloat(prompt("digite a coordenada de x"));
        y=parseFloat(prompt("digite a coordenada de y"));
        
        function verficaQuadrante(x,y){
            if(x>0, y>0){
                qua=1
            }
            else if(x>0, y<0){
                qua=3
            }
            else if(x<0, y<0){
                qua=2
            }
            else if (x<0, y>0){
                qua=4
            }
            return qua
        }
        alert("seu quadrante Ã©" +verficaQuadrante (x,y))
    </script>
</html>
