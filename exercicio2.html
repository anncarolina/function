    <script>
        function diferenca (a,b)
        {
        var res
         if (a>b)
         {
            res=a-b
         }
         else if (a<b)
         {
            res=b-a
         }
         else
         {
            res=0
         }
         return (res)
        }
        var valor1,valor2
        valor1=parseInt(prompt("digite um valor:"))
        valor2=parseInt(prompt("digite outro valor:"))
        alert("a diferença do maior valor para o menor é: "+diferenca(val1,val2))
